<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR & Payroll System{% endblock %}</title>
    <style>

        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .navbar { background-color: #333; color: white; padding: 15px; }
        .navbar a { color: white; margin-right: 20px; text-decoration: none; padding: 5px 10px; border-radius: 4px; }
        .navbar a:hover { background-color: #555; }
        .container { width: 90%; max-width: 1200px; margin: 20px auto; }
        h1 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #e9e9e9; }

        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; font-weight: bold; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('main_dashboard') }}">Main Dashboard</a>
        <a href="{{ url_for('hr_dashboard') }}">Human Resources/Payment Management</a>
        <a href="{{ url_for('pm_dashboard')}}">Project Management</a>
        </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
